<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="box">
      <h1 class="box__name">
        The Scooter <br />
        mileage
      </h1>
      <div class="div">
        <div class="div__box">
          <p>

      </div>
    </div>
