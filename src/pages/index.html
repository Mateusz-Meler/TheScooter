  <body class="noselect">
    <div class="box">
      <h1 class="box__name">
        The Scooter <br />
        mileage
      </h1>
      <div class="div">
        <div class="div__box">
          <p>
            <label for="total">
              Total Mileage:
              <input id="total" class="input" type="number" /> km
            </label>
          </p>
          <p>
            <label for="charging">
              Last Charging:
              <input id="charging" class="input" type="number" /> km
            </label>
          </p>
        </div>
        <div class="div__items">
          <p class="paragraph">The Mileage: <span class="mileage"></span> km</p>
          <p>The Range: <span class="drive"></span> km</p>
        </div>
      </div>
      <div class="buttons">
        <button type="button" class="save">Save</button>
